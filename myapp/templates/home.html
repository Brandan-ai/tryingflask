{% extends "base.html" %}
{% block title %}Super-Maths Home{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
<div class="home-container">
  <div class="card">
    <!-- hero + title -->
    <div class="hero-title">
      <img src="{{ url_for('static', filename='images/superhero.png') }}" alt="Hero">
      <h1 class="home-title">Super-Maths</h1>
      <img src="{{ url_for('static', filename='images/superhero.png') }}" alt="Hero">
    </div>

    <!-- button column (no logout here) -->
    <nav class="button-grid">
      <!-- each link now has play-ui-sfx -->
      <a href="{{ url_for('game') }}" class="btn-home play-ui-sfx">
        Play
        <img src="{{ url_for('static', filename='images/game.png') }}" alt="" aria-hidden="true">
      </a>
      <a href="{{ url_for('settings') }}" class="btn-home play-ui-sfx">
        Settings
        <img src="{{ url_for('static', filename='images/settings.png') }}" alt="" aria-hidden="true">
      </a>
      <a href="{{ url_for('stats.stats') }}" class="btn-home play-ui-sfx">
        Statistics
        <img src="{{ url_for('static', filename='images/stats.png') }}" alt="" aria-hidden="true">
      </a>
    </nav>

    <!-- logout link also plays UI sound -->
    <a href="{{ url_for('logout') }}" class="btn-logout play-ui-sfx" aria-label="Logout">
      <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout">
    </a>
  </div>
</div>
{% endblock %}
