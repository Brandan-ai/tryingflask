<!doctype html>
<html lang="en">
  <head>
    <!-- apply user text-size only to actual text elements -->
    <script>
      (function(){
        const txt = localStorage.getItem('user_text_size');
        if (txt) {
          document.documentElement.style.fontSize = txt + '%';
        }
      })();
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="wrapper">
      {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/ui-sfx.js') }}"></script>
  </body>
</html>
